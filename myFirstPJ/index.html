<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할 일 목록</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .add-btn {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .add-btn:active {
            transform: translateY(0);
        }

        .todo-list {
            list-style: none;
        }

        .todo-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .todo-text {
            flex: 1;
            font-size: 1rem;
            color: #333;
            word-break: break-word;
        }

        .delete-btn {
            padding: 8px 15px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            margin-left: 10px;
        }

        .delete-btn:hover {
            background: #ee5a5a;
            transform: scale(1.05);
        }

        .empty-message {
            text-align: center;
            color: #999;
            font-size: 1rem;
            padding: 40px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>할 일 목록</h1>
        <div class="input-section">
            <input type="text" id="todoInput" placeholder="할 일을 입력하세요..." onkeypress="handleKeyPress(event)">
            <button class="add-btn" onclick="addTodo()">추가</button>
        </div>
        <ul class="todo-list" id="todoList">
            <li class="empty-message" id="emptyMessage">아직 할 일이 없습니다</li>
        </ul>
    </div>

    <script>
        const todoInput = document.getElementById('todoInput');
        const todoList = document.getElementById('todoList');
        const emptyMessage = document.getElementById('emptyMessage');

        function addTodo() {
            const text = todoInput.value.trim();
            if (text === '') {
                todoInput.focus();
                return;
            }

            emptyMessage.style.display = 'none';

            const li = document.createElement('li');
            li.className = 'todo-item';

            const span = document.createElement('span');
            span.className = 'todo-text';
            span.textContent = text;

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.textContent = '삭제';
            deleteBtn.onclick = function() {
                li.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => {
                    li.remove();
                    checkEmpty();
                }, 280);
            };

            li.appendChild(span);
            li.appendChild(deleteBtn);
            todoList.appendChild(li);

            todoInput.value = '';
            todoInput.focus();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                addTodo();
            }
        }

        function checkEmpty() {
            const items = todoList.querySelectorAll('.todo-item');
            if (items.length === 0) {
                emptyMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
